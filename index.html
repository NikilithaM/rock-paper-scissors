<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="java.js" defer></script>

    <title> Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="assets\title.png" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">Player 1 Score</div>
          <div class="score__number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="assets\Paper.png" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="assets\Scissors.png" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="assets\Rock.png" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">the house picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <button class="rules-btn" tabindex="1">rules</button>
    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">rules</h2>
          <button class="close-btn">
            <img src="assets\OIP.jpg" style="scale: 0.4;" alt="Close Button" />
          </button>
        </header>
        <img
          src="assets\R.png"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>

  </body>
</html>
